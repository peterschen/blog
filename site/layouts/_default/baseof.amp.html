{{ .Scratch.Set "output-format" "amp" }}
<!doctype html>

{{ $lang := .Site.Language.Lang | default "en" }}
<html lang="{{ $lang }}">
    {{- partial "head.html" . -}}

    <body class="{{ if .IsHome }}home{{ else }}post{{ end }}-template">
        {{- partial "navigation.html" . -}}
        <section class="page-wrapper">
            {{- block "main" . -}}{{- end -}}
            {{- partial "search.html" . -}}
            {{- partial "footer.html" . -}}
        </section>

        {{ partial "scripts.html" . }}
    </body>
</html>
