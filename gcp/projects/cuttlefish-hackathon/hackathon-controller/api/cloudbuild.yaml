steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/hackathon-controller-api:$COMMIT_SHA'
      - '.'

  # Step 2: Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/hackathon-controller-api:$COMMIT_SHA'

images:
  - 'gcr.io/$PROJECT_ID/hackathon-controller-api:$COMMIT_SHA'
